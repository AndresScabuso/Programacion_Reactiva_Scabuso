<app-header></app-header>

<main class="p-3" style="margin: 50px;">
  <form class="mb-3" [formGroup]="form">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input [formControl]="nombreControl" matInput placeholder="Nombre" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input [formControl]="apellidoControl" matInput placeholder="Apellido" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Provincia</mat-label>
          <mat-select formControlName="provinciaControl">
            <mat-option *ngFor="let provincia of (provincias | async)" [value]="provincia.nombre">{{provincia.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Localidad</mat-label>
          <mat-select formControlName="localidadControl">
            <mat-option *ngFor="let localidad of localidades" [value]="localidad.nombre">{{localidad.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</main>
